<!DOCTYPE html>
<html>
  <head>
    <title>Book Reviews</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f2f2f2;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      }
      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
      }
      .logo {
        font-size: 24px;
        font-weight: bold;
        color: #008CBA;
        text-decoration: none;
      }
      .btn {
        display: inline-block;
        background-color: #008CBA;
        color: #fff;
        padding: 10px 20px;
        border-radius: 5px;
        text-decoration: none;
        transition: background-color 0.2s ease-in-out;
      }
      .btn:hover {
        background-color: #006F8F;
      }
      table {
        border-collapse: collapse;
        width: 100%;
      }
      th, td {
        text-align: left;
        padding: 8px;
      }
      th {
        background-color: #008CBA;
        color: #fff;
      }
      tr:nth-child(even) {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <a href="/" class="logo">Book Reviews</a>
        <a href="{{ url_for('create') }}" class="btn">Add a new review</a>
      </div>
      <table>
        <tr>
          <th>Title</th>
          <th>Author</th>
        </tr>
        {% for book in books %}
        <tr>
          <td><a href="{{ url_for('show', id=book['id']) }}">{{ book['title'] }}</a></td>
          <td>{{ book['author'] }}</td>
        </tr>
        {% endfor %}
      </table>
    </div>
  </body>
</html>
